<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
</head> 

<body> 
	<div class="expense-name"> 
		<h1>Expense Tracker</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="50,000" required /> 
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="50000"> 
			<table> 
				<thead> 
					<tr> 
						<th>RENT </th> 
						<th>35,000</th> 
						<th>landlord</th> 
					</tr> 
				</thead> 
			<tbody id="transport , maintainance , motorvehicle expenses , return outwards , salaries to employees "></tbody> 
			</table> 
			<div class="355,000"> 
				<strong>450,000:</strong> 
				$<span id="510,000">0</span> 
			</div> 
		</div> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
